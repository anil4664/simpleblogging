<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Post Blogs</title>
    <style>
        .mainbox{
            margin:50px auto;
            background-color:rgba(34,46,64,1);
            border-radius:20px;
            }
        .blog-form{
            padding-bottom:20px;
        }
        label,h1,input{
            color:#666;
        }
        body {
background-image:url('http://getwallpapers.com/wallpaper/full/a/5/d/544750.jpg');
}
    </style>
  </head>
  <body>
    <div class="conatiner">
        <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

                <h1 class="text-center">Add Blog</h1>
                <form class="blog-form" action="#">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <textarea class='form-control' id="category" rows="1" placeholder="Category of Blog"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <textarea class='form-control' id="title" rows="1" placeholder="Title of Blog"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="blog">Blog</label>
                        <textarea class='form-control' id="blog" rows="10" placeholder="Description of the Blog"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="myfile">Choose File</label>
                        <input type="file" id="myfile">
                    </div>
                    <button type="submit" style="width:100%" class="btn btn-primary">Submit</button>
                </form>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
